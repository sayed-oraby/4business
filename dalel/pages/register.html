<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="إنشاء حساب جديد - دليل العقار">
  <title>إنشاء حساب - دليل العقار</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/tokens.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/login.css">
  <link rel="stylesheet" href="../assets/css/pages/static.css">
</head>
<body class="p-login page-register">
  <!-- ========== NAVBAR ========== -->
  <nav class="c-navbar">
    <div class="l-container c-navbar__inner">
      <a href="index.html" class="c-navbar__brand">
        <img src="../assets/img/logo.png" alt="دليل العقار" class="c-navbar__logo-img">
      </a>

      <div class="c-navbar__links">
        <a href="index.html" class="c-navbar__link">الرئيسية</a>
        <a href="listings.html" class="c-navbar__link">عقارات الكويت</a>
        <a href="agents.html" class="c-navbar__link">المكاتب</a>
        <a href="login.html" class="c-navbar__link">دخول</a>
        <a href="register.html" class="c-navbar__link c-navbar__link--active">تسجيل</a>
      </div>

      <div class="c-navbar__cta">
        <a href="#" class="c-navbar__lang">EN</a>
      </div>

      <button class="c-navbar__hamburger" id="openDrawer" aria-label="القائمة">
        <svg class="c-navbar__hamburger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- ========== MOBILE DRAWER ========== -->
  <div class="c-drawer-overlay" id="drawerOverlay"></div>
  <aside class="c-drawer" id="drawer">
    <div class="c-drawer__header">
      <a href="index.html" class="c-navbar__brand">
        <img src="../assets/img/logo.png" alt="دليل العقار" class="c-navbar__logo-img">
      </a>
      <button class="c-drawer__close" id="closeDrawer" aria-label="إغلاق">
        <svg class="c-drawer__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    
    <nav class="c-drawer__nav">
      <a href="index.html" class="c-drawer__link">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        الرئيسية
      </a>
      <a href="login.html" class="c-drawer__link">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        دخول
      </a>
      <a href="register.html" class="c-drawer__link c-drawer__link--active">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        تسجيل
      </a>
    </nav>
  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="p-login__main">
    <div class="l-auth-container">
      <div class="p-login__card" style="max-width: 480px;">
        <div class="p-login__header">
          <div class="p-login__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <line x1="20" y1="8" x2="20" y2="14"/>
              <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
          </div>
          <h1 class="p-login__title">إنشاء حساب جديد</h1>
          <p class="p-login__subtitle">أنشئ حسابك للبدء في نشر الإعلانات</p>
        </div>

        <!-- Account Type Selection -->
        <div class="p-register__types">
          <div class="p-register__type">
            <input type="radio" name="accountType" value="individual" id="typeIndividual" class="p-register__type-input" checked>
            <label for="typeIndividual" class="p-register__type-label">
              <div class="p-register__type-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <span class="p-register__type-text">فرد</span>
            </label>
          </div>
          <div class="p-register__type">
            <input type="radio" name="accountType" value="office" id="typeOffice" class="p-register__type-input">
            <label for="typeOffice" class="p-register__type-label">
              <div class="p-register__type-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
              </div>
              <span class="p-register__type-text">مكتب عقاري</span>
            </label>
          </div>
        </div>
        
        <form class="p-login__form" id="registerForm">
          <!-- Full Name -->
          <div class="c-form-group">
            <label for="fullName" class="c-form-label">الاسم الكامل</label>
            <input type="text" id="fullName" class="c-input" placeholder="أدخل اسمك الكامل" required>
          </div>
          
          <!-- Phone Number -->
          <div class="c-form-group">
            <label for="phone" class="c-form-label">رقم الهاتف</label>
            <div class="p-login__phone-group">
              <div class="p-login__country">
                <div class="p-login__flag">
                  <img src="../assets/img/kwt.png" alt="Kuwait">
                </div>
                +965
              </div>
              <input type="tel" id="phone" class="c-input p-login__phone-input" placeholder="5xxx xxxx" inputmode="numeric" required>
            </div>
          </div>
          
          <!-- Email -->
          <div class="c-form-group">
            <label for="email" class="c-form-label">البريد الإلكتروني (اختياري)</label>
            <input type="email" id="email" class="c-input" placeholder="example@email.com">
          </div>
          
          <!-- Password -->
          <div class="c-form-group">
            <label for="password" class="c-form-label">كلمة المرور</label>
            <input type="password" id="password" class="c-input" placeholder="أدخل كلمة المرور" required minlength="6">
          </div>
          
          <!-- Confirm Password -->
          <div class="c-form-group">
            <label for="confirmPassword" class="c-form-label">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" class="c-input" placeholder="أعد إدخال كلمة المرور" required>
          </div>
          
          <!-- Terms -->
          <div class="p-register__terms">
            <input type="checkbox" id="terms" class="p-register__terms-input" required>
            <label for="terms">
              أوافق على <a href="terms.html">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a>
            </label>
          </div>
          
          <!-- Submit -->
          <div class="p-login__submit" style="margin-top: var(--space-24);">
            <button type="submit" class="c-btn c-btn--primary c-btn--lg">
              إنشاء الحساب
              <svg class="c-btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
              </svg>
            </button>
          </div>
        </form>
        
        <div class="p-login__register">
          لديك حساب بالفعل؟ 
          <a href="login.html" class="p-login__register-link">تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/components/drawer.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    // Register form handler
    document.getElementById('registerForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('كلمة المرور غير متطابقة');
        return;
      }
      
      // Redirect to OTP verification
      window.location.href = 'otp.html';
    });
  </script>
</body>
</html>
