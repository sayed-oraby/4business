<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تسجيل الدخول - دليل العقار">
  <title>تسجيل الدخول - دليل العقار</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/tokens.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>
<body class="p-login page-login">
  <!-- ========== NAVBAR ========== -->
  <nav class="c-navbar">
    <div class="l-container c-navbar__inner">
      <a href="index.html" class="c-navbar__brand">
        <img src="../assets/img/logo.png" alt="دليل العقار" class="c-navbar__logo-img">
      </a>

      <div class="c-navbar__links">
        <a href="index.html" class="c-navbar__link">الرئيسية</a>
        <a href="listings.html" class="c-navbar__link">عقارات الكويت</a>
        <a href="#" class="c-navbar__link">المكاتب</a>
        <a href="login.html" class="c-navbar__link c-navbar__link--active">دخول</a>
        <a href="#" class="c-navbar__link">تسجيل</a>
      </div>

      <div class="c-navbar__cta">
        <a href="#" class="c-navbar__lang">EN</a>
        <a href="new-listing.html" class="c-btn c-btn--ghost c-btn--sm">
          <svg class="c-btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
         أضافه اعلان جديد
        </a>
      </div>

      <button class="c-navbar__hamburger" id="openDrawer" aria-label="القائمة">
        <svg class="c-navbar__hamburger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- ========== MOBILE DRAWER ========== -->
  <div class="c-drawer-overlay" id="drawerOverlay"></div>
  <aside class="c-drawer" id="drawer">
    <div class="c-drawer__header">
      <a href="index.html" class="c-navbar__brand">
        <img src="../assets/img/logo.png" alt="دليل العقار" class="c-navbar__logo-img">
      </a>
      <button class="c-drawer__close" id="closeDrawer" aria-label="إغلاق">
        <svg class="c-drawer__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    
    <nav class="c-drawer__nav">
      <a href="index.html" class="c-drawer__link">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        الرئيسية (بحث)
      </a>
      <a href="login.html" class="c-drawer__link c-drawer__link--active">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        دخول
      </a>
      <a href="#" class="c-drawer__link">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        تسجيل
      </a>
      <a href="listings.html" class="c-drawer__link">
        <svg class="c-drawer__link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        عقارات الكويت
      </a>
    </nav>
    
    <div class="c-drawer__cta">
      <a href="new-listing.html" class="c-btn c-btn--primary c-btn--block">
        <svg class="c-btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
       أضافه اعلان جديد
      </a>
    </div>
  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="p-login__main">
    <div class="l-auth-container">
      <div class="p-login__card">
        <div class="p-login__header">
          <div class="p-login__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10 17 15 12 10 7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
          </div>
          <h1 class="p-login__title">تسجيل الدخول</h1>
          <p class="p-login__subtitle">أدخل بياناتك للمتابعة</p>
        </div>
        
        <form class="p-login__form" id="loginForm">
          <!-- Phone Number -->
          <div class="c-form-group">
            <label for="phone" class="c-form-label">رقم الهاتف</label>
            <div class="p-login__phone-group">
              <div class="p-login__country">
                <div class="p-login__flag">
                  <img src="../assets/img/kwt.png" alt="Kuwait">
                </div>
                +965
              </div>
              <input type="tel" id="phone" class="c-input p-login__phone-input" placeholder="5xxx xxxx" inputmode="numeric" required>
            </div>
          </div>
          
          <!-- Password -->
          <div class="c-form-group">
            <label for="password" class="c-form-label">كلمة المرور</label>
            <input type="password" id="password" class="c-input" placeholder="أدخل كلمة المرور" required>
          </div>
          
          <!-- Remember & Forgot -->
          <div class="p-login__options">
            <div class="p-login__remember">
              <input type="checkbox" id="remember" class="p-login__remember-input">
              <label for="remember" class="p-login__remember-label">تذكرني</label>
            </div>
            <a href="#" class="p-login__forgot">نسيت كلمة المرور؟</a>
          </div>
          
          <!-- Submit -->
          <div class="p-login__submit">
            <button type="submit" class="c-btn c-btn--primary c-btn--lg">
              دخول
              <svg class="c-btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
              </svg>
            </button>
          </div>
        </form>
        
        <!-- Divider -->
        <div class="p-login__divider">
          <div class="p-login__divider-line"></div>
          <span class="p-login__divider-text">أو</span>
          <div class="p-login__divider-line"></div>
        </div>
        
        <!-- Social Login -->
        <div class="p-login__social">
          <a href="#" class="p-login__social-btn">
            <svg class="p-login__social-icon" viewBox="0 0 24 24" fill="#4285F4">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google
          </a>
          <a href="#" class="p-login__social-btn">
            <svg class="p-login__social-icon" viewBox="0 0 24 24" fill="#000">
              <path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
            Apple
          </a>
        </div>
        
        <div class="p-login__register">
          ليس لديك حساب؟ 
          <a href="#" class="p-login__register-link">سجل الآن مجاناً</a>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/components/drawer.js"></script>
  <script src="../assets/js/pages/login.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
